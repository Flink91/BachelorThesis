{namespace mask=MASK\Mask\ViewHelpers}
<input type="hidden" name="tx_mask_tools_maskmask[storage][tca][--index--][config][type]" value="select" />
<input type="hidden" name="tx_mask_tools_maskmask[storage][tca][--index--][exclude]" value="1" />
<input type="hidden" name="tx_mask_tools_maskmask[storage][sql][{type}][--index--]" value="tinytext" />

<div class="row">
    <div class="form-group col-sm-6">
        <label class="t3js-formengine-label" for="select_size">
            <f:translate key="tx_mask.field.select.size" />
        </label>
        <div class="t3js-formengine-field-item">
            <div class="form-control-wrap" style="">
                <input id="select_size" name="tx_mask_tools_maskmask[storage][tca][--index--][config][size]" type="number" class="form-control" title="size" placeholder="cols" min="1" value="{field.config.size}"/>
            </div>
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label class="t3js-formengine-label" for="select_autosizemax">
            <f:translate key="tx_mask.field.select.autosizemax" />
        </label>
        <div class="t3js-formengine-field-item">
            <div class="form-control-wrap" style="">
                <input id="select_autosizemax" name="tx_mask_tools_maskmask[storage][tca][--index--][config][autoSizeMax]" type="number" class="form-control" title="autoSizeMax" placeholder="cols" min="1" value="{field.config.autoSizeMax}" />
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="form-group col-sm-6">
        <label class="t3js-formengine-label" for="select_foreigntable">
            <f:translate key="tx_mask.field.select.foreign_table" />
        </label>
        <div class="t3js-formengine-field-item">
            <div class="form-control-wrap" style="">
                <input id="select_foreigntable" name="tx_mask_tools_maskmask[storage][tca][--index--][config][foreign_table]" type="text" class="form-control" title="foreign_table" placeholder="pages" value="{field.config.foreign_table}"/>
            </div>
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label class="t3js-formengine-label" for="select_foreigntablewhere">
            <f:translate key="tx_mask.field.select.foreign_table_where" />
        </label>
        <div class="t3js-formengine-field-item">
            <div class="form-control-wrap" style="">
                <input id="select_foreigntablewhere" name="tx_mask_tools_maskmask[storage][tca][--index--][config][foreign_table_where]" type="text" class="form-control" title="foreign_table_where" placeholder="doctype=1" value="{field.config.foreign_table_where}"/>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="form-group col-sm-6">
        <label class="t3js-formengine-label" for="select_renderType">
            <f:translate key="tx_mask.field.select.renderType" />
        </label>
        <div class="t3js-formengine-field-item">
            <div class="form-control-wrap" style="">
                <select id="select_renderType" name="tx_mask_tools_maskmask[storage][tca][--index--][config][renderType]" title="{f:translate(key:'tx_mask.field.select.renderType')}" class="form-control tx_mask_fieldcontent_eval">
                    <option value="selectSingle"{f:if(condition: '{field.config.renderType} == \'selectSingle\'', then: ' selected="selected"')}><f:translate key="tx_mask.field.select.renderType.selectSingle" /></option>
                    <option value="selectSingleBox"{f:if(condition: '{field.config.renderType} == \'selectSingleBox\'', then: ' selected="selected"')}><f:translate key="tx_mask.field.select.renderType.selectSingleBox" /></option>
                    <option value="selectCheckBox"{f:if(condition: '{field.config.renderType} == \'selectCheckBox\'', then: ' selected="selected"')}><f:translate key="tx_mask.field.select.renderType.selectCheckBox" /></option>
                    <option value="selectMultipleSideBySide"{f:if(condition: '{field.config.renderType} == \'selectMultipleSideBySide\'', then: ' selected="selected"')}><f:translate key="tx_mask.field.select.renderType.selectMultipleSideBySide" /></option>
                    <!--option value="selectTree"{f:if(condition: '{field.config.renderType} == \'selectTree\'', then: ' selected="selected"')}><f:translate key="tx_mask.field.select.renderType.selectTree" /></option-->
                </select>
            </div>
        </div>
        <label class="t3js-formengine-label" for="select_maxitems">
            <f:translate key="tx_mask.field.select.maxitems" />
        </label>
        <div class="t3js-formengine-field-item">
            <div class="form-control-wrap" style="">
                <input id="select_maxitems" name="tx_mask_tools_maskmask[storage][tca][--index--][config][maxitems]" type="number" class="form-control" title="maxitems" placeholder="cols" min="1" value="{field.config.maxitems}" />
            </div>
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label class="t3js-formengine-label" for="select_int">
            <f:translate key="tx_mask.field.select.items" />
        </label>
        <div class="t3js-formengine-field-item">
            <div class="form-control-wrap" style="">
                <textarea id="select_int" name="tx_mask_tools_maskmask[dummy][--index--][int]" class="form-control tx_mask_fieldcontent_items" rows="10" title="cols"><mask:Items items="{field.config.items}" /></textarea>
                <div class="tx_mask_fieldcontent_itemsresult"></div>
            </div>
        </div>
    </div>
</div>
