{namespace dce=ArminVieweg\Dce\ViewHelpers}
<div class="typeicon typeicon62">
	<f:image src="{dce.selectedWizardIconPath}" width="24c" height="24c" />
	<f:if condition="{dce.type} == 0">
		<f:then>
			<div class="overlay bg-pink">
				<f:image src="{f:uri.resource(path:'Icons/ext_icon_white.png')}" />
			</div>
		</f:then>
		<f:else>
			<div class="overlay bg-azure">
				<f:image src="{f:uri.resource(path:'Icons/ext_icon_white.png')}" />
			</div>
		</f:else>
	</f:if>
</div>
